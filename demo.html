<html>

<head>
  <link rel="stylesheet" type="text/css" href="./dist/css/styles.css">
  <script type="text/javascript" src="./dist/scripts/scripts.min.js"></script>
</head>

<body>
  <h2>Buttons</h2>
  <h3>Round Buttons</h3>
  <div class="row">
    <div class="button round">
      <p>+</p>
    </div>

    <div class="button round">
      <p>-</p>
    </div>
  </div>

  <div class="row">
    <div class="button round disabled">
      <p>+</p>
    </div>

    <div class="button round disabled">
      <p>-</p>
    </div>
  </div>

  <div class="row">
    <div class="button round enabled">
      <p>+</p>
    </div>

    <div class="button round enabled">
      <p>-</p>
    </div>
  </div>

  <h3>Square Buttons</h3>
  <div class="button inactive">
      <p>INACTIVE</p>
    </div>
<br>
<br>
    <div class="row">
      <div class="button normal">
        <p>NORMAL</p>
      </div>

      <div class="button hover">
        <p> HOVER [web only]</p>
      </div>

      <div class="button click">
        <p> CLICK/TAP</p>
      </div>
    </div>
<br>
    <div class="row">
      <div class="button check normal">
        <img src="https://png.icons8.com/metro/1600/checkmark.png" alt="check mark" width="42" height="42">
      </div>

      <div class="button hover check">
        <img src="https://png.icons8.com/metro/1600/checkmark.png" alt="check mark" width="42" height="42">
      </div>

      <div class="button check click">
        <img src="https://png.icons8.com/metro/1600/checkmark.png" alt="check mark" width="42" height="42">
      </div>
    </div>
<br>
      <div class="n-border">
        <p>NORMAL</p>
      </div>

      <div class="h-border">
        <p> HOVER [web only]</p>
      </div>

      <div class="c-border">
        <p> CLICK/TAP</p>
      </div>
<br>
      <div class="n-border">
        <img src="https://png.icons8.com/metro/1600/checkmark.png" alt="check mark" width="42" height="42">
      </div>

      <div class="h-border">
        <img src="https://png.icons8.com/metro/1600/checkmark.png" alt="check mark" width="42" height="42">
      </div>

      <div class="c-border">
        <img src="https://png.icons8.com/metro/1600/checkmark.png" alt="check mark" width="42" height="42">
      </div>
</body>

</html>
